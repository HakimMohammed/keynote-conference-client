<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Reviews</h2>
    <button class="btn btn-primary" (click)="startCreate()" data-bs-toggle="modal" data-bs-target="#reviewModal">New Review</button>
  </div>

  <div class="table-responsive">
    <table class="table table-striped align-middle">
      <thead>
        <tr>
          <th>Date</th>
          <th>Text</th>
          <th>Score</th>
          <th style="width: 140px"></th>
        </tr>
      </thead>
      <tbody>
        @for (r of svc.items(); track r.id) {
          <tr>
            <td>{{ r.date | date: 'yyyy-MM-dd' }}</td>
            <td class="text-truncate" style="max-width: 400px">{{ r.text }}</td>
            <td>{{ r.score }}</td>
            <td>
              <div class="btn-group btn-group-sm">
                <button class="btn btn-outline-secondary" (click)="startEdit(r)" data-bs-toggle="modal" data-bs-target="#reviewModal">Edit</button>
                <button class="btn btn-outline-danger" (click)="remove(r)">Delete</button>
              </div>
            </td>
          </tr>
        } @empty {
          <tr><td colspan="5" class="text-center text-muted">No data</td></tr>
        }
      </tbody>
    </table>
  </div>

  <nav class="mt-3" *ngIf="svc.totalPages() > 1">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="svc.currentPage() === 0">
        <a class="page-link" (click)="load(0)">First</a>
      </li>
      @for (p of pages(); track p) {
        <li class="page-item" [class.active]="svc.currentPage() === p">
          <a class="page-link" (click)="load(p)">{{ p + 1 }}</a>
        </li>
      }
      <li class="page-item" [class.disabled]="svc.currentPage() >= svc.totalPages() - 1">
        <a class="page-link" (click)="load(svc.totalPages() - 1)">Last</a>
      </li>
    </ul>
  </nav>
</div>

<!-- Modal -->
<div class="modal fade" id="reviewModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ editing() ? 'Edit Review' : 'New Review' }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="save()" #f="ngForm">
          <div class="row g-3">
            <div class="col-6">
              <label class="form-label">Date</label>
              <input type="date" class="form-control" [(ngModel)]="form().date" name="date" required>
            </div>
            <div class="col-6">
              <label class="form-label">Score</label>
              <input type="number" class="form-control" [(ngModel)]="form().score" name="score" min="0" step="0.1">
            </div>
            <div class="col-12">
              <label class="form-label">Text</label>
              <textarea class="form-control" [(ngModel)]="form().text" name="text" rows="3" required></textarea>
            </div>
            <div class="col-12">
              <label class="form-label">Conference ID (optional)</label>
              <input class="form-control" [(ngModel)]="form().conferenceId" name="conferenceId">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="save()" data-bs-dismiss="modal">Save</button>
      </div>
    </div>
  </div>
</div>
